<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rozvrh</title>
    <link rel="icon" href="icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="main">
        <div id="weekPicker">
            <button type="button" class="weekPickerButton" id="weekMinus">⬅️</button>
            <button id="weekInfo" title="Reset to current week">Week Start - End</button>
            <button type="button" class="weekPickerButton" id="weekPlus">➡️</button>
            <button type="button" id="lightDarkModeSwitch">🌘</button>
        </div>
        <table id="timetable">
        </table>
        <div id="legend">
            <h3>Legend:</h3>
            <p class="legendElement" id="classUnknown">❓ Not enough info</p>
            <p class="legendElement" id="classRequired">🥲 Attendance required</p>
            <p class="legendElement" id="classStudy">😟 Attendance not required - Studying required</p>
            <p class="legendElement" id="classNotRequired">😀 Attendance not required - Studying not required</p>
            <div class="legendElement" id="legendSymbols">
                <p>💼   Usually has homework</p>
                <p>🗓️   Attendance checked</p>
                <p>👂   Lecture</p>
                <p>✏️   Practical class</p>
                <p>❓   Periodically check covered topics</p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src='index.js'></script>
</body>
</html>
